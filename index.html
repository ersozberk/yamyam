<head>

    <title>Yamaç'ın Dünyası</title>
    <style>
        /* CSS KODLARI BURADA (ÖNCEKİ KOD İLE AYNI) */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #ff00c1;
            --background-start: #ff7e5f;
            --background-mid: #feb47b;
            --background-end: #86A8E7;
            --text-color: #ffffff;
            --dark-glass: rgba(0, 0, 0, 0.4);
            --font-computer: 'VT323', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-computer);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            line-height: 1.6;
            font-size: 18px;
            letter-spacing: 1px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 1000px; margin: auto; padding: 20px; overflow: hidden; }
        section { padding: 60px 0; border-bottom: 2px dashed var(--primary-color); }
        section:last-of-type { border-bottom: none; }
        
        h1, h2, h3, h4 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: textFlicker 3s infinite alternate;
        }

        @keyframes textFlicker {
            0% { text-shadow: 2px 2px 4px var(--secondary-color), -2px -2px 4px var(--primary-color);}
            100% { text-shadow: 2px 2px 4px var(--primary-color), -2px -2px 4px var(--secondary-color); }
        }

        .main-header {
            background: var(--dark-glass);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo { font-size: 28px; color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .main-nav ul { list-style: none; display: flex; }
        .main-nav ul li { margin-left: 20px; }
        .main-nav a { color: var(--text-color); text-decoration: none; font-size: 20px; transition: color 0.3s ease, text-shadow 0.3s ease; }
        .main-nav a:hover { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }

        .hero {
            height: 80vh;
            background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; position: relative;
        }
        
        .hero::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .hero-content { z-index: 1; }
        .hero h1 { font-size: 60px; margin-bottom: 10px; }
        .hero p { font-size: 24px; }
        
        .card {
            background: var(--dark-glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .card h2 { font-size: 40px; color: var(--primary-color); margin-bottom: 20px; }
        
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .project-card { background: rgba(0, 0, 0, 0.6); border: 1px solid var(--primary-color); border-radius: 10px; padding: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .project-card:hover { transform: translateY(-10px); box-shadow: 0 0 15px var(--primary-color); }
        .project-card h3 { color: var(--secondary-color); margin-bottom: 10px; }
        
        .interactive-box { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .interactive-box input[type="text"] {
            padding: 10px; width: 80%; max-width: 400px; border: 2px solid var(--primary-color);
            background: rgba(0,0,0,0.5); color: var(--text-color); font-family: var(--font-computer);
            font-size: 18px; border-radius: 5px;
        }

        .btn {
            padding: 10px 20px; background: var(--primary-color); color: #000; border: none; cursor: pointer;
            font-family: var(--font-computer); font-size: 18px; border-radius: 5px; transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover { transform: scale(1.1); background: var(--secondary-color); }
        .result-text { margin-top: 15px; font-size: 22px; color: var(--primary-color); min-height: 30px; }

        .media-container { position: relative; width: 100%; padding-bottom: 56.25%; /* 16:9 Aspect Ratio */ height: 0; margin: 20px 0; }
        .media-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 3px solid var(--secondary-color); border-radius: 10px; }
        
        .video-wrapper { margin-bottom: 40px; }
        .video-wrapper:last-child { margin-bottom: 0; }
        .video-wrapper h4 { font-size: 26px; color: var(--primary-color); margin-bottom: 15px; text-decoration: underline; }

        .game-wrapper { margin-bottom: 40px; }
        .game-wrapper:last-child { margin-bottom: 0; }
        .game-wrapper h4 { font-size: 26px; color: var(--primary-color); margin-bottom: 15px; text-decoration: underline; }

        .contact-form { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: 0 auto; }
        .contact-form input, .contact-form textarea {
            padding: 12px; border: 2px solid var(--secondary-color); background: rgba(0,0,0,0.5); color: var(--text-color);
            font-family: var(--font-computer); font-size: 16px; border-radius: 5px;
        }
        .contact-form textarea { resize: vertical; min-height: 150px; }

        .main-footer { text-align: center; padding: 20px; margin-top: 40px; background: var(--dark-glass); border-top: 2px solid var(--secondary-color); }
        
        @media(max-width: 768px) {
            .main-header { flex-direction: column; }
            .main-nav ul { flex-direction: column; text-align: center; margin-top: 10px; }
            .main-nav ul li { margin: 5px 0; }
            .hero h1 { font-size: 40px; }
            .hero p { font-size: 18px; }
        }
    </style>
</head>

    </main>
    
    <footer class="main-footer"></footer>

    <script>
        // --- ÇEVİRMEN BÖLÜMÜ ---
        const dictionaryTrToEn = { /* ... önceki kelimeler ... */ };
        const dictionaryEnToTr = {};
        for (const key in dictionaryTrToEn) { dictionaryEnToTr[dictionaryTrToEn[key]] = key; }
        
        const wordInput = document.getElementById('wordInput');
        const trToEnBtn = document.getElementById('trToEnBtn');
        const enToTrBtn = document.getElementById('enToTrBtn');
        const translationResult = document.getElementById('translationResult');
        
        function translate(dictionary, languageName) {
            const word = wordInput.value.toLowerCase().trim();
            if(word === '') { translationResult.textContent = 'Lütfen bir kelime yazın.'; return; }
            if (dictionary[word]) {
                translationResult.textContent = `"${word}" kelimesinin ${languageName}: ${dictionary[word]}`;
            } else {
                translationResult.textContent = `Sözlükte "${word}" kelimesi bulunamadı.`;
            }
            wordInput.value = '';
        }
        trToEnBtn.addEventListener('click', () => translate(dictionaryTrToEn, "İngilizcesi"));
        enToTrBtn.addEventListener('click', () => translate(dictionaryEnToTr, "Türkçesi"));
        wordInput.addEventListener('keyup', (event) => { if (event.key === "Enter") { translate(dictionaryTrToEn, "İngilizcesi"); }});

        // --- YENİ EKLENEN SORU-CEVAP BÖLÜMÜ ---
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const answerResult = document.getElementById('answerResult');
        
        // Bildiğim sorular ve cevapları (burayı zenginleştirebilirsin!)
        const knownQuestions = {
            "merhaba": "Merhaba! Sana nasıl yardımcı olabilirim?",
            "nasılsın": "Harika bir gün geçiriyorum, sorduğun için teşekkürler!",
            "türkiye'nin başkenti neresi": "Ankara! Mustafa Kemal Atatürk'ün anıt mezarı Anıtkabir de orada.",
            "en sevdiğin renk ne": "Benim favorim, sitemizin de rengi olan enerjik #00ff9d (parlak yeşil)!",
            "10 kere 10 kaç eder": "100 eder! Matematik çok eğlenceli.",
            "ben kimim": "Sen bu harika sitenin yaratıcısı Yamaç'sın!",
            "dünyanın en yüksek dağı hangisi": "Everest Dağı! Himalayalarda bulunuyor ve zirvesi bulutların bile üzerinde."
        };
        
        // Komik cevaplar (bilemediğimde bunlardan birini seçeceğim)
        const funnyAnswers = [
            "Bu soru benim işlemcimi biraz yaktı, bir sonrakine geçelim mi?",
            "Kristal küreme baktım ama cevap biraz bulanık görünüyor.",
            "Cevabı biliyordum ama uzaylılar hafızamdan sildi. Çok üzgünüm.",
            "Bu çok gizli bir bilgi, üzgünüm paylaşamam. Aramızda kalsın.",
            "Hmm, bu soruyu cevaplamak için önce 10 fincan kahve içmem lazım.",
            "Sanırım bu sorunun cevabı evrenin başka bir köşesinde gizli.",
            "Buna cevap vermeden önce avukatıma danışmak istiyorum.",
            "Harika bir soru! Cevabını bulduğunda bana da söyler misin?"
        ];
        
        function answerQuestion() {
            const question = questionInput.value.toLowerCase().trim();
            
            if (question === '') {
                answerResult.textContent = "Lütfen bir soru yazmayı unutma!";
                return;
            }
            
            // Eğer soruyu biliyorsam, cevabı ver
            if (knownQuestions[question]) {
                answerResult.textContent = knownQuestions[question];
            } else {
                // Bilmiyorsam, komik cevaplardan rastgele birini seç
                const randomIndex = Math.floor(Math.random() * funnyAnswers.length);
                answerResult.textContent = funnyAnswers[randomIndex];
            }
            
            questionInput.value = '';
        }

        askBtn.addEventListener('click', answerQuestion);
        questionInput.addEventListener('keyup', (event) => {
            if (event.key === "Enter") {
                answerQuestion();
            }
        });
        
    </script>
